[metadata]
name = LbDiracWrappers
description = Wrappers for LHCbDirac commands
long_description = file: README.rst
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find:
install_requires = 
	LbEnv
	packaging >=20.0

[options.packages.find]
where = src

[options.extras_require]
testing = 
	black
	flake8
	flake8-bugbear
	pylint
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	lb-dirac = LbDiracWrappers:lb_dirac
	lhcb-proxy-init = LbDiracWrappers:lhcb_proxy_init
	lhcb-proxy-info = LbDiracWrappers:lhcb_proxy_info

[flake8]
max-line-length = 80
ignore = E501
extend-ignore = 
	E203,
select = C,E,F,W,B,B9
exclude = 
	.pyre/

[isort]
profile = black
multi_line_output = 3
src_paths = 
	src
	tests

[tool:pytest]
minversion = 6.0
addopts = --cov-report term-missing --cov=LbDiracWrappers . -vvv

[egg_info]
tag_build = 
tag_date = 0

