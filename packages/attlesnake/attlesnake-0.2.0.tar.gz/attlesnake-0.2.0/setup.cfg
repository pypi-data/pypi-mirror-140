[metadata]
name = attlesnake
version = 0.2.0
author = Mike Bernard
author_email = mdbernard@protonmail.com
description = Attitude dynamics in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mdbernard/attlesnake
project_urls = 
	Bug Tracker = https://github.com/mdbernard/attlesnake/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

