<div class="govuk-form-group">
    <h1 class="govuk-label-wrapper">
        <label class="govuk-label govuk-label--l" for="{{ value.textarea_id }}">
            {{ value.label }}
        </label>
    </h1>
    <div id="{{ value.textarea_id }}-hint" class="govuk-hint">{{ value.hint }}</div>
    <textarea class="govuk-textarea" id="{{ value.textarea_id }}" name="{{ value.textarea_id }}" rows="5" aria-describedby="{{ value.textarea_id }}-hint"></textarea>
</div>
