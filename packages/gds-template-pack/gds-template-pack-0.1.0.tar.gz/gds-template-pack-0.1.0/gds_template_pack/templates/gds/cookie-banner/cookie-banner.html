<div class="govuk-cookie-banner " data-nosnippet role="region" aria-label="Cookies on [name of service]">
    <div class="govuk-cookie-banner__message govuk-width-container">

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
           <h2 class="govuk-cookie-banner__heading govuk-heading-m">{{ value.title }}</h2>

            <div class="govuk-cookie-banner__content">
                {{ value.content }}
            </div>
        </div>
    </div>

    <div class="govuk-button-group">
        <button value="accept" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
            {{ value.accept_text }}
        </button>
        <button value="reject" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
            {{ value.reject_text }}
        </button>
        <a class="govuk-link" href="#">{{ value.link_text }}</a>
      </div>
    </div>
</div>
