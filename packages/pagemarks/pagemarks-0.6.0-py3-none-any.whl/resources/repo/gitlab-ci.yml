# generated by pagemarks

pages:
    stage: deploy
    image: 'python:3.10-slim-bullseye'
    variables:
        LC_ALL: 'C.UTF-8'
    script:
        - 'apt-get update'
        - 'apt-get install --yes --no-install-recommends --no-install-suggests git'
        - 'pip install pagemarks'
        - 'pagemarks build --base-url /my-pagemarks --no-pull --output-dir public'
    artifacts:
        paths:
            - public
    rules:
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
