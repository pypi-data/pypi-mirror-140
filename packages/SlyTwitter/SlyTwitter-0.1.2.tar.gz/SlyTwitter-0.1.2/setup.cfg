long_description_content_type = text/markdown
url = https://github.com/dunkyl/SlyPyTwitter
project_urls = 
	Bug Tracker = https://github.com/dunkyl/SlyPyTwitter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
