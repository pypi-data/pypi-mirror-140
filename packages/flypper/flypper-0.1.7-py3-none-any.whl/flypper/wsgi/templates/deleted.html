{% extends "layout.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ path_for("/") }}">Flypper</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{{ path_for("/") }}">Active flags</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ path_for("/?deleted=1" }}">Deleted flags</a>

<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      Deleted flags
    </div>
    <div class="card-body p-1">
      {% include 'flags_list.html' %}
    </div>
  </div>
</div>

  <div class="modal-dialog" id="editFormContent">
  </div>
