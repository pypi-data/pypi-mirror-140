# Required
version: 2

# Sphinx
sphinx:
  fail_on_warning: false

# Optionally set the version of Python and requirements required to build your docs
python:
  version: 3.7
  system_packages: true
  install:
    - method: pip
      path: .

# Build
build:
  image: stable

# Conda
conda:
    environment: env/environment.rtd.yml

