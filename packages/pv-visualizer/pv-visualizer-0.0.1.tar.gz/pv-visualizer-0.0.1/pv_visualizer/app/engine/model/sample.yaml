Source:
  Origin:
    _label: Origin
    type: float64
    initial: [0, 0, 0]
    size: 3
  Spacing:
    _label: Spacing
    type: float64
    initial: [1, 1, 1]
    size: 3
  Size:
    _label: Size
    type: int32
    size: 3
    initial: [10, 20, 30]
  Height:
    type: float64
    size: 1
    initial: 1
  Radius:
    type: float64
    size: 1
    initial: 0.5
  Resolution:
    type: uint16
    size: 1
    initial: 6
  Center:
    type: float64
    size: 3
    initial: [0, 0, 0]
  Direction:
    type: float32
    size: 3
    initial: [1, 0, 0]
  Capping:
    type: bool
    size: 1
    initial: 1


Representation:
  Representation:
    _help: >-
      Adjust the way to show the given dataset
    initial: 2
    type: uint8
    domains:
      - type: LabelList
        values:
          - text: Points
            value: 0
          - text: Wireframe
            value: 1
          - text: Surface
            value: 2
          - text: Surface with edges
            value: 3

  Opacity:
    _help: >-
      Adjust the opacity of the object
    type: float32
    initial: 1
    domains:
      - type: Range
        value_range: [0, 1]
        level: 2
  Visibility:
    _help: >-
      Toggle object visibility
    type: uint8
    domains:
      - type: Boolean
