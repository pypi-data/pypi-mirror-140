<!DOCTYPE html>
<html>
    <head>
        <title>Tablet tilting joystick</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tablet tilting joystick</h1>
        <p>For this program to work, hold your device in landscape mode with the home button on the right. This works on apple tablets, I haven't tested with other devices. The layout of butons is optimised for a tablet but it will work on a phone.</p>

        <p id="connected">Disconnected</p>
        
        <br />

        <div id="rudderHolder">
            <label>Rudder control</label>
            <br />
            <input id="rudder" type="range" min="-1" max="1" step="0.01" />
        </div>

        <div id="settingsHolder">
            <label for="globalToggle">Global joystick toggle</label>
            <input type="checkbox" id="globalToggle" />
            <br />
            <br />
            <label for="elevatorSensitivity">elevator sensititivity (0 - 3)</label>
            <input type="range" min="0" max="3" step="0.01" value="1" id="elevatorSensitivity" />
            <br />
            <label for="aileronSensitivity">aileron sensititivity (0 - 3)</label>
            <input type="range" min="0" max="3" step="0.01" value="1" id="aileronSensitivity" />
            <br />
            <label for="rudderSensitivity">rudder sensititivity (0 - 3)</label>
            <input type="range" min="0" max="3" step="0.01" value="1" id="rudderSensitivity" />

            <br />
            <br />
            <br />

            <label for="elevatorTrim">elevator trim</label>
            <input type="range" min="-0.5" max="0.5" step="0.01" id="elevatorTrim" />
            <br />
            <label for="aileronTrim">aileron trim</label>
            <input type="range" min="-0.5" max="0.5" step="0.01" id="aileronTrim" />
            <br />
            <label for="rudderTrim">rudder trim</label>
            <input type="range" min="-0.5" max="0.5" step="0.01" id="rudderTrim" />
        </div>
        <br />
        <br />
        <br />
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="script.js"></script>
</html>
