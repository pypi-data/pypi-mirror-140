[metadata]
name = cz-github-linear-conventional
description = Extend the commitizen tools to create conventional commits and README that link to Linear.app and GitHub.
author = Thim Lohse
author_email = thim.lohse@caesari.se
license = MIT
license_file = LICENSE
url = https://github.com/ThimDeveloper/cz-github-linear-conventional
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
install_requires = 
	commitizen>=2.20.5
python_requires = >=3.6
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	pytest>=6.2.5
	flake8>=3.9

[egg_info]
tag_build = 
tag_date = 0

