name: Publish a new release

on:
  release:
    # Only use the types keyword to narrow down the activity types that will trigger your workflow.
    types: [published]

jobs:
  publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch and clone the master branch
        uses: actions/checkout@v2
        with:
          path: ./master_branch
          ref: master

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install prerequisites
        run: |
          cd ./master_branch
          python -m pip install --upgrade pip wheel
          python -m pip install -r ./dev-requirements/nox.txt

      - name: Build docs
        id: doc_info
        run: |
          mkdir site
          python -m nox -s generate-docs -- -o ./site -j
          echo "::set-output name=GIT_HASH::$(git rev-parse HEAD)"

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: docs
          FOLDER: ./site
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Release docs: ${{ github.event.release.tag_name }} (${{ steps.doc_info.outputs.GIT_HASH }})"
          SKIP_EMPTY_COMMITS: true

  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install prerequisites
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install -r ./dev-requirements/nox.txt

      - name: publish
        run: python -m nox -s publish -- -u __token__ -p ${{ secrets.PYPI_TOKEN }} -i ${{ secrets.PYPI_TARGET }} --skip-version-check
